<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">My Portfolio</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login">
      <h1 class="title">Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input name="userEmail" id="email" type="email" placeholder="example@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" id="password" required minlength="8" maxlength="12">
        </div>
        <!-- Step 1: Add hCaptcha -->
        <div class="h-captcha" data-sitekey="94e2d3c4-7dea-4dd2-b5c4-1c948d1827ee"></div>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
  </footer>

  <!-- Step 2: Add the hCaptcha script -->
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <script src="script.js"></script>
</body>
</html>
