  <main>
    <section id="contact">
      <h1>Contact Me</h1>
      <p>If you have any questions, feel free to reach out via the form below:</p>

      <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value="3b5f085f-fe11-46f8-963d-5b4e4ad7ded1">

        <!-- Form Inputs. Each input must have a name="" attribute -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required autocomplete="off"></textarea>
        </div>

        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <!-- Custom Confirmation / Success Page -->
        <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

        <button type="submit">Submit Form</button>
      </form>
    </section>
